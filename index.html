<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="foto do smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram_text.png" class="instagram-logo" alt="foto smartphone">
                <div class="profile-photo">
                    <img src="img/profile_photo.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como julianab0rges</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é julianab0rges?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App</p>
           
                <div class="download">
                    <img src="img/apple-button.png"  class="app-download">
                    <img src="img/googleplay-button.png" class="app-download">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
